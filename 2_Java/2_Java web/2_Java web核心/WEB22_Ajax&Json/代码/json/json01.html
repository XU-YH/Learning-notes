<body>
	<ul>
		<li id="bj" name="beijing">北京</li>
	</ul>
</body>

<script language="JavaScript">
	/**
	 * 案例一
	 *  {key:value,key:value}
	 *  
	 * class Person{
	 * 	  String firstname = "张";
	 *    String lastname = "三丰";
	 *    Integer age = 100;
	 * }
	 * 
	 * Person p = new Person();
	 * System.out.println(p.firstname);
	 */

	var json1 = {
		"firstname" : "张",
		"lastname" : "三丰",
		"age" : 100
	};

	alert(json1.age);

	/**
	 * 案例二
	 *  [{key:value,key:value},{key:value,key:value}]	 *  
	 */

	var json2 = [ {
		"name" : "张",
		"age" : 18
	}, {
		"name" : "陈",
		"age" : 21
	} ];
	//alert(json2[1].name);

	/**
	 * 案例三
	 * {
	 *   "param":[{key:value,key:value},{key:value,key:value}]
	 * }  
	 */
	 var json3={
		"漫威":[
			{"name":"小蜘蛛", "age":22},
			{"name":"钢铁侠", "age":36}
			 ],
	 	"DC":[
	 		{"name":"蝙蝠侠", "age":40},
	 		{"name":"超人", "age":38}
	 	]
	 };
	 //alert(json3.DC[1].name);
	 
	/**
	* 案例四
	* {
	*   "param1":"value1",
	*   "param2":{},
	*   "param3":[{key:value,key:value},{key:value,key:value}]
	* }
	*/
	var json4={
		"team":"妇联",
		"information":{
			"name":"复仇者联盟",
			"years":"10年"
		},
		"member":[
			{"name":"小蜘蛛", "age":22},
			{"name":"钢铁侠", "age":36}
		]
	};
	alert(json4.team);
	alert(json4.information.name);
	alert(json4.member[1].name);
</script>
</html>
