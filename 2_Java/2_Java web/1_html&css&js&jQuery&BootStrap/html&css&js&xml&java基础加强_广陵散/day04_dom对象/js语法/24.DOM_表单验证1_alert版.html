<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="application/javascript">
        /*
         用户名的长度:   4-8个字符
         密码的长度:    6-12个字符
         */
        function rigist()
        {
            var uNameText=document.getElementById("uName");
            var uPassText=document.getElementById("uPass");
            var myForm=document.getElementById("myForm");

            if(uNameText.value.length<4||uNameText.value.length>8){
                alert("用户名长度不合法！");
                return;
            }

            if(uPassText.value.length<6||uPassText.value.length>12){
                alert("密码长度不合法！");
                return;
            }

            myForm.submit();//调用表单元素的 提交方法
        }

    </script>
</head>
<body>
      <!--
      <form action="http://taobao.com" id="myForm">
          用户名：<input type="text" id="uName" name="username"><br>
          密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码:<input type="password" id="uPass" name="userpass"><br>
          <input type="button" value="注册" onclick="rigist();">
      </form>
      -->

      <form action="http://taobao.com" id="myForm">
          <table>
              <tr>
                  <td>用户名：</td>
                  <td><input type="text" id="uName" name="username"></td>
              </tr>
              <tr>
                  <td>密码:</td>
                  <td><input type="password" id="uPass" name="userpass"></td>
              </tr>
              <tr>
                  <td><input type="button" value="注册" onclick="rigist();"></td>
              </tr>
          </table>
      </form>
</body>
</html>
