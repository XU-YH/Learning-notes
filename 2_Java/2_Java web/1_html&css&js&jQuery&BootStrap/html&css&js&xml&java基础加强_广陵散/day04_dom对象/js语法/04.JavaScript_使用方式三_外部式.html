<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!--
            <script>标签的src属性
            -浏览器一见到src属性就知道是外联JS文件
            有src属性<script>标签的作用只能是外联某个JS文件,它里面的内容无效
    -->

    <script type="application/javascript" src="../JS/my.js"></script>

    <script type="application/javascript">
        alert("hello");
    </script>
</head>
<body>

</body>
</html>
