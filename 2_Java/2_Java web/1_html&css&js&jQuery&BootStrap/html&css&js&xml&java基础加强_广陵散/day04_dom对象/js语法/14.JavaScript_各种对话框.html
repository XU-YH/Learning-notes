         function test()
         {
             var price=prompt("请输入您的加价",500);
             if(price!=null){
                 //用户点了确定
                 if(isNaN(price)){
                     //用户输入的是 非数字
                     alert("输入的数据不合法！");
                 }else{
                     //用户输入的是数字
                     alert("请您支付："+(1000+Number(price))+"元！");
                 }

             }else{
                 //用户点了取消
                 alert("您放弃了此次加价机会！");
             }
         }
