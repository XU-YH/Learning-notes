         1.在JS中如何创建数组
         -静态初始化：数组长度是可变的
         var arr=[元素1，元素2，元素3…];
         注意：在JS中数组元素的类型可以不统一。

         -动态初始化：数组长度是可变的

         var arr1=new Array("a","b","c","d","e");//数组长度为5
         var arr2=new Array();//数组长度为0
         var arr3=new Array(10);//数组长度为10

         3.遍历数组： 通过下标遍历

         */

        //JS中数组的常用方法

        //其中栈底这端是封口的 只能在另一端栈顶 插入和删除元素
        //栈的特点: 先进后出(First In Last Out FILO)  后进先出 (Last In First Out LIFO)

        var arr5=new Array("a","b","c","d","e");
        for(var i=0;i<arr5.length;i++)
        {

        }

        //压栈 或 入栈
        arr5.push("f");//f入栈
        for(var i=0;i<arr5.length;i++)
        {
            //alert(arr5[i]);
        }

        arr5.push("h");//h入栈
        for(var i=0;i<arr5.length;i++)
        {
            //alert(arr5[i]);
        }

        //方法二: pop()
        //弹栈 或 出栈
        arr5.pop();//h出栈

        {

        }
