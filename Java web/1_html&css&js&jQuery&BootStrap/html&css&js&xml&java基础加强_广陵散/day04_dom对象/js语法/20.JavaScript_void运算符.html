<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="application/javascript">
        /*
         在JS中void运算符的作用:
         计算一个表达式的值,但是不返回任何值

         void(1+2+3+4+5);//表达式 占位

         伪超链接: 保留超链接的样式,点击我执行一段JS代码，但是禁止网页跳转
         */

        //alert(1+2+3+4+5);//15
        //alert(void(1+2+3+4+5));//undefined


    </script>
</head>
<body>
      <a href="http://taobao.com">淘宝</a>
      <a href="javascript:void(0);">新闻</a>
      <a href="javascript:;">新闻</a>
</body>
</html>
