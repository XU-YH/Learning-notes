<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="application/javascript">
         /*
          =: 代表赋值运算 右结合性(从右往左算) 把等号右边的值赋给等号左边的变量
          ==:代表关系运算 判断值是否相等  只比较(值)
          ===:代表关系运算 判断是否相等   比较(值+类型)
          */

        var x=5;
        var y="5";
        alert(x==y);//true
        alert(x===y);//false
    </script>
</head>
<body>

</body>
</html>
