<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="application/javascript">
        var x=100;
        alert(x);
        alert(typeof x);

        x="abc";
        alert(x);
        alert(typeof x);
    </script>
</head>
<body>
    <!--
        1.JavaScript是什么?
        运行在浏览器上的脚本语言

        2.JavaScript和Java之间的关系？
        没关系,只是语法相类似而已

        3.JavaScript的语言特点
        弱类型语言->语法不严格,便于各大浏览器厂商推广普及
        int x=100; x="abc";
        var x=100; x="abc";
        -解释执行的脚本语言(浏览器对整个网页从上到下翻译一行就执行一行)
    -->

</body>
</html>
